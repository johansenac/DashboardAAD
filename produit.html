    <main class="mt-5 pt-3">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" id="imgProduit" src="" alt="..." />
                    <br> <br> <br>
                    <center><Button class="btn btn-info" value="" id="link" onclick="toProbas()">Voir les probabilités d'achat groupé du produit</Button></center>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id">ID Produit</label>
                        <input type="number" class="form-control" id="id" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="nom">Nom Produit</label>
                        <input type="text" class="form-control" id="nom" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="pu">Prix Unitaire</label>
                        <input type="number" class="form-control" id="pu" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="quantite">Quantité vendue</label>
                        <input type="number" class="form-control" id="quantite" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="ca">CA réalisé</label>
                        <input type="number" class="form-control" id="ca" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="cap">Pourcentage du CA Total Réalisé</label>
                        <input type="text" class="form-control" id="cap" readonly>
                    </div>
                    <div class="card h-100">
                        <div class="card-body">
                          <canvas class="chartCAP" width="400" height="200"></canvas>
                        </div>
                      </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label" for="description">Description du produit</label>
                        <textarea class="form-control" id="description" rows="4" readonly></textarea>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6 mb-3">
                      <div class="card h-100">
                        <div class="card-header">
                          <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                          Nombre de ventes par mois sur l'année 2019
                        </div>
                        <div class="card-body">
                          <canvas class="chartCA" width="400" height="200"></canvas>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="card h-100">
                        <div class="card-header">
                          <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
                          Nombre de ventes par heure sur l'année 2019
                        </div>
                        <div class="card-body">
                          <canvas class="chartHeure" width="400" height="200"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
        </div>
